<head>
    <title>Jumping Ball on Squares</title>
</head>
<body>
    <h1 id="title">NUMBER-ing FROG</h1>
    <div class="container">
        <div class="square" id="square1">1</div>
        <div class="square" id="square2">2</div>
        <div class="square" id="square3">3</div>
        <div class="square" id="square4">4</div>
        <div class="square" id="square5">5</div>
        <div class="square" id="square6">6</div>
        <div class="square" id="square7">7</div>
        <div class="square" id="square8">8</div>
        <div class="square" id="square9">9</div>
        <div class="square" id="square10">10</div>
        <div class="square" id="square11">11</div>
        <div class="square" id="square12">12</div>
        <div class="square" id="square13">13</div>
        <div class="square" id="square14">14</div>
        <div class="square" id="square15">15</div>
        <div class="frog" id="frog"></div>
    </div>
    <div id="points">Points: 0</div>
    <button id="jumpNext">Jump to Next Field</button>
    <button id="jumpOver">Jump Over One Field</button>
    <script src="script.js"></script>
</body>
